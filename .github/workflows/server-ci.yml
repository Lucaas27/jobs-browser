name: Server CI Pipeline

on:
  pull_request:
    paths:
      - 'server/**' # Trigger only if changes are made in the server directory
    types:
      - opened
      - synchronize

jobs:
  lint:
    name: ğŸ§ª Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: â˜ï¸ Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup node
      uses: actions/setup-node@v4
      with:
          node-version: 22

    - name: ğŸ“¦ Install dependencies
      uses: bahmutov/npm-install@v1
      with:
        working-directory: server

    - name: ğŸ” Run linter
      run: |
        cd server
        npm run lint --if-present

  codeql:
    name: ğŸ” CodeQL Vulnerability Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript-typescript' ]

    steps:
    - name: â˜ï¸ Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸ Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}

    - name: ğŸ“¦ Autobuild CodeQL
      uses: github/codeql-action/autobuild@v3

    - name: ğŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

  tests:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: â˜ï¸ Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup node
      uses: actions/setup-node@v4
      with:
        node-version: 22

    - name: ğŸ“¦ Install dependencies
      uses: bahmutov/npm-install@v1
      with:
        working-directory: server

    - name: ğŸ§ª Run tests
      run: |
        cd server
        npm run test:coverage --if-present

    - name: Upload test report
      uses: actions/upload-artifact@v4
      with:
        name: vitest-report
        path: server/tests/coverage
        overwrite: true
